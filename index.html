<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Caveat+Brush&family=Permanent+Marker&family=Potta+One&family=Racing+Sans+One&family=Shrikhand&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css" />
    <title>Love At First Bite</title>
  </head>
  <body>
    <header class="topOfPage">
      <h1>Love At First Bite</h1>
      <p>( Philadelphia ~ New York ~ Boston ~ Washington D.C )</p>
      <section class="middle">
        <h2>PICK CATEGORIES</h2>
        <section class="price">
            <h3>PRICE RANGE</h3>
            <input id="expensive" type="radio" name="price"><label for="expensive">$$$</label>
            <input id="midExprensive" type="radio" name="price"><label for="midExprensive">$$</label>
            <input id="cheap" type="radio" name="price"><label for="cheap">$</label>
        </section>
        <section class="food">
            <h3>FOOD CATEGORY</h3>
            <input id="italian" type="radio" name="food"><label for="italian">ITALIAN</label>
            <input id="asian" type="radio" name="food"><label for="asian">ASIAN</label>
            <input id="mexican" type="radio" name="food"><label for="mexican">MEXICAN</label>
        </section>
        <section class="style">
            <h3>DINE STYLE</h3>
            <input id="fine" type="radio" name="style"><label for="fine">FINE DINE</label>
            <input id="casual" type="radio" name="style"><label for="casual">CASUAL DINE</label>
            <input id="family" type="radio" name="style"><label for="family">FAMILY STYLE</label>
        </section>
    </section>
      <input
        class="resturantInput" type="text"
        placeholder="ENTER CITY"
        name="resturants"
      />
      <button class="getInfo">SEARCH</button>
    </header>
    <section class="bottom">
      <img class="cityPic" src="" alt="">
    </section>

    <script src="main.js"></script>
  </body>
</html>
